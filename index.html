<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Material Design</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/vendor/modernizr-2.7.2.min.js"></script>
	<!-- Angular js-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
</head>
<body class="bg" ng-app="App">
<div class="site-menu">
	<header class="nav-header">
		<h1>Material Theme by peti193</h1>
		<img class="header_img" src="img/icons/material_nav_header.jpg" alt=""/>
	</header>
	<nav class="main-menu">
		<ul>
			<li>
				<a href="#about">File manager</a>
				<a href="#about">Lorem ipsum dolor sit ametr</a>
			</li>
		</ul>
	</nav>
</div>
<main class="site-wrapper">
	<div class="site-canvas">
		<div class="ui-mask"></div>
		<div class="ripple">
			<div class="form-wrapper">
				<div class="close-wrapper">
					<a href="#" class="close-content md md-close"></a>
				</div>
				<form>
					<div class="group">
						<input type="text" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Name</label>
					</div>

					<div class="group">
						<input type="text" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label>Email</label>
					</div>
				</form>
			</div>
		</div>
		<!-- File manager module header -->
		<header class="l-header" role="banner">
			<div class="file-manager-header">
				<nav class="nav">
					<div class="nav-bar-top">
						<a href="#nav" class="md md-menu md-2x hamburger-menu"></a>
						<a href="#" class="md md-apps right"></a>
						<a href="#about" class="md md-search right last"></a>
					</div>
					<div class="nav-bar-bottom">Off canvas</div>
					<a href="#add_contact" class="plus-icon">
						<span class="md md-add icon"></span>
					</a>
				</nav>
			</div>
		</header><!-- File manager module header -->
		<div ng-view></div>
	</div>
</main>

<footer class="l-footer">
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.0.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/route.js"></script>
</body>
</html>
